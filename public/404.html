<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      // Get the current path
      const pathname = window.location.pathname;

      // Extract the relevant part of the path (excluding the base path '/StamFront/')
      const basePath = '/StamFront/';
      const newPath = pathname.startsWith(basePath)
        ? pathname.substring(basePath.length)
        : pathname;

      // Redirect to the correct path in your React app
      window.location.replace(basePath + '#' + newPath);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a id="redirectLink" href="/">click here</a>.</p>
  </body>
</html>
